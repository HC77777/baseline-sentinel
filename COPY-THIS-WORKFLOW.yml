name: Baseline Sentinel

on:
  push:
  pull_request:

jobs:
  scan:
    name: Check Web Compatibility
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # This single line scans your entire project!
      - uses: YOUR_USERNAME/baseline-sentinel@main
        with:
          path: '.'
          fail-on-issues: 'false'

